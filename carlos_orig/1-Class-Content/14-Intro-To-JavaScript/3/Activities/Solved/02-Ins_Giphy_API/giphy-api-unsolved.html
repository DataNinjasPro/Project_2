<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <img src="" alt="">
</head>

<body>
  <div class="imgGoesHere"></div>
  <div class="btn">Giphy Me!</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy API
    var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC";

  function handleJSON(error, response) {
    console.log("error", error);
    console.log("response", response.data[0].images.fixed_height.url);
    var url = response.data[0].images.fixed_height.url;
    d3.select(".imgGoesHere").append("div").append("img").attr("src", url);
  }

  function test() {
      d3.json(queryURL, handleJSON)
  }

  test();
  </script>

</body>

</html>
