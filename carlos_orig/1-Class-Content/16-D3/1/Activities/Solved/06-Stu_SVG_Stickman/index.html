<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Stickman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
</head>

<body>
    <!-- <svg width="100" height="100">
        <circle cx="50" cy="25" r="25" stroke="gray" stroke-width="5" fill="none"/>
        <line x1="50" y1="50" x2="50" y2="75" stroke="gray" stroke-width="5" />
        <line x1="25" y1="55" x2="75" y2="55" stroke="gray" stroke-width="5" />
        <line x1="50" y1="75" x2="25" y2="100" stroke="gray" stroke-width="5" />
        <line x1="50" y1="75" x2="75" y2="100" stroke="gray" stroke-width="5" />
    </svg> -->

    <script>
        var svg = d3.select("body").append("svg")
        .attr("height", 500)
        .attr("width", 500);

        var radius = [5, 15, 25];

        svg.selectAll("circle")
            .data(radius)
            .enter()
            .append("circle")
                .attr("cx", function(d) {
                    return d * 10;
                })
                .attr("cy", 25)
                .attr("r", function(d) {
                    return d;
                })
                .attr("stroke", "gray")
                .attr("stroke-width", "5")
                .attr("fill", "none");





    </script>
</body>

</html>
